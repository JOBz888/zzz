<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Nike</title>
    <style>
        @font-face {
            font-family: 'Oswald-SemiBold';
            src: url('Oswald-SemiBold.ttf');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Oswald-SemiBold', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .logo {
            width: 8vw;
            min-width: 50px;
            max-width: 80px;
            height: auto;
            object-fit: contain;
            cursor: pointer;
        }

        .story-links {
            display: flex;
            gap: 15px;
        }

        .story-link {
            color: #fff;
            font-size: clamp(1rem, 1.5vw, 1.5rem);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        .story-link:hover {
            color: gray;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100%;
            padding: 40px;
        }

        .hero-text h1, .hero-text h2, .hero-text h3 {
            font-size: clamp(3rem, 10vw, 10rem);
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hero-text p {
            font-size: clamp(1.5rem, 3vw, 3rem);
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hero-text h1.show, .hero-text h2.show, .hero-text h3.show, .hero-text p.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 20px;
            }
            .logo {
                width: 10vw;
            }
            .story-link {
                font-size: 1rem;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1, .hero-text h2, .hero-text h3 {
                font-size: 2.5rem;
            }
            .hero-text p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">
        <img src="LogoNike.png" class="logo" alt="Nike Logo">
    </a>
    <div class="story-links">
        <a href="story.html" class="story-link">เรื่องราว</a>
        <a href="https://www.youtube.com/watch?v=6_AGRBNKPoc&list=RD6_AGRBNKPoc&start_radio=1" class="story-link">เพลง</a>
        <a href="page3.html" class="story-link">บริษัท</a>
        <a href="page4.html" class="story-link">ตาราง</a>
    </div>
</header>

<div class="hero">
    <div class="hero-text">
        <h1 id="just">Just</h1>
        <h2 id="do">Do</h2>
        <h3 id="it">It</h3>
        <p id="subtext">ลงมือทำเลย อย่ากลัว</p>
    </div>
</div>

<script>
    window.onload = function() {
        setTimeout(() => document.getElementById('just').classList.add('show'), 40);
        setTimeout(() => document.getElementById('do').classList.add('show'), 400);
        setTimeout(() => document.getElementById('it').classList.add('show'), 800);
        setTimeout(() => document.getElementById('subtext').classList.add('show'), 1200);
    };
</script>

</body>
</html>
